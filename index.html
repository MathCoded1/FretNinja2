<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>GUITAR-THEORY</title>

<body>
<h3>Number of Frets</h3>
<input type = "radio" id ="21" name = "numFrets" value = "21">
<label for="21">21 Frets</label><br>
<input type = "radio" id ="22" name = "numFrets" value = "22">
<label for="21">22 Frets</label><br>
<input type = "radio" id ="24" name = "numFrets" value = "24">
<label for="21">24 Frets</label><br>
<br>
<h3>Tuning</h3>
<input type = "radio" id ="standard" name = "tuning" value = "standard">
<label for="standard">Standard</label><br>
<input type = "radio" id ="halfStep" name = "tuning" value = "halfStep">

<label for="wholeStep">Whole Step Down (D Standard)</label><br>
<input type = "radio" id ="dropD" name = "tuning" value = "dropD">
<label for="dropD">Drop D</label><br>
<input type = "radio" id ="dropCS" name = "tuning" value = "dropCS">
<label for="dropCS">Drop C#</label><br>
